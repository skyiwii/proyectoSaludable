{% extends "verdeLimonTemplates/crud/base_crud.html" %}

{% block crud_content %}
<h2>Eliminar Inventario</h2>
<p>¿Estás seguro de que quieres eliminar el inventario de "{{ object.id_producto.producto_nombre }}" en "{{ object.id_centro.centro_nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'inventario_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
