{% extends "verdeLimonTemplates/crud/base_crud.html" %}

{% block crud_content %}
<h2>Eliminar Favorito de Cliente</h2>
<p>¿Estás seguro de que quieres eliminar este favorito de cliente?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'favorito_cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
