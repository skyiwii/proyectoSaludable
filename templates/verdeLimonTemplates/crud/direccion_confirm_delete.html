{% extends "verdeLimonTemplates/crud/base_crud.html" %}

{% block crud_content %}
<h2>Eliminar Dirección</h2>
<p>¿Estás seguro de que quieres eliminar la dirección "{{ object.direccion_calle }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'direccion_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
