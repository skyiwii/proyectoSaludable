{% extends "verdeLimonTemplates/crud/base_crud.html" %}

{% block crud_content %}
<h2>Eliminar Contacto de Centro</h2>
<p>¿Estás seguro de que quieres eliminar el contacto "{{ object.contacto_valor }}" del centro "{{ object.id_centro.centro_nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'contacto_centro_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
