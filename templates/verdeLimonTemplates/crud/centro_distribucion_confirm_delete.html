{% extends "verdeLimonTemplates/crud/base_crud.html" %}

{% block crud_content %}
<h2>Eliminar Centro de Distribución</h2>
<p>¿Estás seguro de que quieres eliminar el centro de distribución "{{ object.centro_nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'centro_distribucion_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
