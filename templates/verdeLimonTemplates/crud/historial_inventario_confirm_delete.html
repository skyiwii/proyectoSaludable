{% extends "verdeLimonTemplates/crud/base_crud.html" %}

{% block crud_content %}
<h2>Eliminar Movimiento de Inventario</h2>
<p>¿Estás seguro de que quieres eliminar este movimiento de inventario?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'historial_inventario_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
