{% extends "verdeLimonTemplates/crud/base_crud.html" %}

{% block crud_content %}
<h2>Eliminar Categoría</h2>
<p>¿Estás seguro de que quieres eliminar la categoría "{{ object.categoria_nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'categoria_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
